<!-- 筛选条件 -->
<div id="filter">
    <div class="container">
        <div class="title clearfix">
            <span class="filter-text left">所有成员 > </span>
            <span id="filterWrap" class="left">
            </span>
            <span class="total left">共位成员</span>
            <a class="filterBtn right" href="javascript:void(0)">
                <span class="toggle">显示筛选</span>
                <span class="arr"></span>
            </a>
        </div>
        <div id="condition">
            <div class="sex clearfix">
                <div class="title left">
                    <span>性别：</span>
                </div>
                <div class="content left">
                    <span class="flag" data-filter="sex-male">男</span>
                    <span class="flag" data-filter="sex-female">女</span>
                </div>
            </div>
            <div class="grade clearfix">
                <div class="title left">
                    <span>学级：</span>
                </div>
                <div class="content left">
                    <span class="flag" data-filter="grade-2009">2009</span>
                    <span class="flag" data-filter="grade-2010">2010</span>
                    <span class="flag" data-filter="grade-2011">2011</span>
                    <span class="flag" data-filter="grade-2012">2012</span>
                    <span class="flag" data-filter="grade-2013">2013</span>
                </div>
            </div>
        </div>
    </div>
</div>
